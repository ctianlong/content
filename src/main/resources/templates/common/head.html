<style>
    /* 登录页背景修改 */
    .login-page {
        background: url("http://static.tongjilab.cn/image/simple-bg2.png") repeat fixed;
    }
    .login-box-body {
        background: initial;
    }
    .content-wrapper {
        background: url("http://static.tongjilab.cn/image/simple-bg2.png") repeat fixed;
    }
    /* 防止表头换行 */
    th,td {
        white-space: nowrap;
        text-align: center;
    }
    /* 修改nprogress进度条颜色 */
    #nprogress .bar {
        background: #29d;
        position: fixed;
        z-index: 1031;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px
    }
    /* 强制不换行 */
    .nowrap{white-space:nowrap;}
    /* 允许单词内断句，首先会尝试挪到下一行，看看下一行的宽度够不够，不够的话就进行单词内的断句 */
    .breakword{word-wrap: break-word;}
    /* 断句时，不会把长单词挪到下一行，而是直接进行单词内的断句 */
    .breakAll{word-break:break-all;}
    /* 超出部分显示省略号 */
    .ellipsis{text-overflow:ellipsis;overflow:hidden;}

</style>
